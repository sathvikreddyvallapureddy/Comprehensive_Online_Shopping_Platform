{% extends 'admin_base.html' %}
{% load static %}
{% block title %}Edit Order{% endblock %}
{% block content %}


<section class="shop_section layout_padding pt-2 pb-5">
    <div class="container">
      <h3 class="my-4 border-bottom pb-1">Edit Order</h3>
      
      

      <form action="/adminpanel/admin_orders/admin_editorder/{{ order_data.tracking_no }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group row">
          <label for="order_tracking_no" class="col-sm-2 col-form-label">Tracking No</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="order_tracking_no" name="order_tracking_no" placeholder="order_tracking_no" value="{{order_data.tracking_no}}" disabled>
          </div>
        </div>

        <div class="form-group row">
            <label for="order_username" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="order_username" name="order_username" placeholder="order_username" value="{{ order_data.user }}" disabled>
            </div>
        </div>

        



        



        <div class="form-group row mt-4">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Update Order</button>
            </div>
        </div>

        

      </form>

    </div>

    </div>
</section>


{% endblock %}
