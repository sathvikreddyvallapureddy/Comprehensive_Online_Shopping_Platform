{% extends 'base.html' %}
{% load static %}
{% block title %}Watches{% endblock %}
{% block content %}
  <!-- shop section -->

  <section class="shop_section layout_padding py-2">
    <div class="container">
      <h3 class="my-4 border-bottom pb-1">All Watches</h3>
      <div class="row">
        {% for product in data %}
          <div class="col-sm-6 col-xl-3 product_data">
            <input type="hidden" class="product_id" value="{{ product.id }}">
            {% csrf_token %}
            <div class="box ">
              <div class="text-right">
                <button class="btn btn-success moveToWishlistBtn"><i class="fa fa-heart"></i></button>
              </div>
              <a href="/watches/{{product.title}}">
                <div class="img-box">
                  <img src="/media/{{product.image}}" alt="">
                </div>
                <div class="detail-box">
                  <h6>{{product.title}}</h6>
                  <h6>
                    Price:
                    <span>
                      ${{product.price}}
                    </span>
                  </h6>
                </div>
              </a>

            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </section>

  <!-- end shop section -->

{% endblock %}
