{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'images/icon-admin.png' %}" type="image/x-icon">

  <title>{% block title %} {% endblock %} | Timups Admin</title>


  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css' %}" />

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

  <!--Alertify js-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/> 

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

  
</head>

<body>

  <div class="hero_area">
    
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-xl custom_nav-container ">

          <a class="navbar-brand" href="/adminpanel">
            <span>Timups Admin</span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/adminpanel/admin_watches"><i class="fa fa-clock-o"></i>&nbsp;Watches </a>
              </li>
              
              <li class="nav-item">
                <a href="/adminpanel/admin_customers" class="nav-link"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Customers</a>
              </li>
              
              <li class="nav-item">
                <a href="/adminpanel/admin_orders" class="nav-link"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;Orders</a>
              </li>

              <li class="nav-item">
                <a href="/adminpanel/admin_query" class="nav-link"><i class="fa fa-question-circle" aria-hidden="true"></i>&nbsp;Query</a>
              </li>

              <li class="nav-item">
                <a href="/signout" class="nav-link"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Signout</a>
              </li>


            </ul>
          </div>
          

        </nav>
      </div>
    </header>
    <!-- end header section -->


    {% block content %}
    {% endblock %}


  

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/custom1.js' %}"></script>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' %}" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <!-- bootstrap js -->
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <!--Alertify js-->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    
    <script>
      alertify.set('notifier','position', 'top-right');
      {% for message in messages %}
      alertify.success(' {{ message }}');
      {% endfor %}
    </script>


</body>
</html>
