{% extends 'base.html' %}
{% load static %}
{% block title %}Sign In{% endblock %}
{% block content %}


<section class="ftco-section">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Welcome to Sign In</h2>
                            <p>Don't have an account?</p>
                            <a href="/signup" class="btn btn-primary btn-outline-white">Sign Up</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                  <div class="d-flex">
                      <div class="w-100">
                          <h3 class="mb-4">Sign In</h3>
                      </div>
                            
                  </div>
                        <form action="signin" method="POST" class="signin-form">
                            {% csrf_token %}

                            {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{request.GET.next}}">
                            {% endif %}

                            <div class="form-group mb-3">
                                <label class="label" for="user_name">Username</label>
                                <input type="text" class="form-control" placeholder="Username" name="user_name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <!--<div class="w-50 text-sm-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">
                                        <input type="checkbox" checked>Remember Me
                                        <span class="checkmark"></span>
                                    </label>
                                </div>-->
                                <div class="w-100 text-center">
                                    <a href="forgotpassword">Forgot Password?</a>
                                </div>
                            </div>
                        </form>
            </div>
        </div>
    </div>
    </div>
</section>


{% endblock %}
