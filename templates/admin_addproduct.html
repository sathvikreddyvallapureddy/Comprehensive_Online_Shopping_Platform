{% extends 'admin_base.html' %}
{% load static %}
{% block title %}Add Product{% endblock %}
{% block content %}


<section class="shop_section layout_padding pt-2 pb-5">
    <div class="container">
      <h3 class="my-4 border-bottom pb-1">Add Product
        <a href="/adminpanel/admin_watches" class="btn btn-dark float-right btn-sm text-white px-4 mr-4"><i class="fa fa-reply"></i>&nbsp;Back</a>

      </h3>
      
      
      

      <form action="/adminpanel/admin_watches/admin_addproduct" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group row">
          <label for="product_title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="product_title" name="product_title" placeholder="Product Title" >
          </div>
        </div>

        <div class="form-group row">
          <label for="product_description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="product_description" name="product_description" placeholder="Product Description"></textarea>
          </div>
        </div>

        <div class="form-group row">
            <label for="product_price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="product_price" name="product_price" placeholder="Product Price">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="form-check">
              <input class="form-check-input" style="width:20px; height:20px" type="checkbox" id="gridCheck" name="product_is_featured">&nbsp;
              <label class="form-check-label" for="gridCheck">Is Featured</label>
            </div>
        </div>

        <div class="form-group row">
            <label for="product_image" class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input type="file" class="form-control" id="product_image" name="product_image">
            </div>
        </div>

        <div class="form-group row mt-4">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </div>

        

      </form>

















    </div>

    </div>
</section>

{% endblock %}
