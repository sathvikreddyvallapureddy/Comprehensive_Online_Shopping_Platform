{% extends 'admin_base.html' %}
{% load static %}
{% block title %}Edit Customer{% endblock %}
{% block content %}


<section class="shop_section layout_padding pt-2 pb-5">
    <div class="container">
      <h3 class="my-4 border-bottom pb-1">Edit Customer</h3>
      
      

      <form action="/adminpanel/admin_customers/admin_editcustomer/{{customer_data.username}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group row">
          <label for="customer_username" class="col-sm-2 col-form-label">User Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="customer_username" name="customer_username" placeholder="customer_username" value="{{ customer_data.username }}" disabled>
          </div>
        </div>

        <div class="form-group row">
            <label for="customer_first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="customer_first_name" name="customer_first_name" placeholder="customer_first_name" value="{{ customer_data.first_name }}">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="customer_last_name" name="customer_last_name" placeholder="customer_last_name" value="{{ customer_data.last_name }}">
            </div>
        </div>


        <div class="form-group row">
            <label for="customer_email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="customer_email" name="customer_email" placeholder="customer_email" value="{{ customer_data.email }}">
            </div>
        </div>

        <div class="form-group row">
            <div class="form-check">
              <input class="form-check-input" style="width:20px; height:20px" type="checkbox" id="gridCheck" name="customer_is_active" {% if  customer_data.is_active %} checked {% endif %}>&nbsp;
              <label class="form-check-label" for="gridCheck">Is Active</label>
            </div>
        </div>

        <div class="form-group row">
            <div class="form-check">
              <input class="form-check-input" style="width:20px; height:20px" type="checkbox" id="gridCheck" name="customer_is_admin" {% if  customer_data.is_superuser %} checked {% endif %}>&nbsp;
              <label class="form-check-label" for="gridCheck">Is Admin</label>
            </div>
        </div>




        <div class="form-group row mt-4">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Update Customer</button>
            </div>
        </div>

        

      </form>

    </div>

    </div>
</section>


{% endblock %}
