{% extends 'base.html' %}
{% load static %}
{% block title %}Wishlist{% endblock %}
{% block content %}

<section class="shop_section layout_padding py-2 container wishlist">
    <h3 class="my-4 border-bottom pb-1">WishList</h3>
  {% if wishlist_data%}
    <div class="row">
      {% for item in wishlist_data %}
        
      <div class="col-sm-6 col-xl-3  product_data">
        <input type="hidden" class="product_id" value="{{ item.product.id }}">
        {% csrf_token %}
        <div class="box">
          <div class="text-right">
            <button class="btn btn-danger delete-wishlist-item"><i class="fa fa-trash"></i></button>
          </div>
          <a href="/watches/{{ item.product.title }}">
            <div class="img-box">
              <img src="/media/{{ item.product.image }}" alt="">
            </div>
            <div class="detail-box">
              <h6>{{ item.product.title }}</h6>
              <h6>
                Price:
                <span>
                  ${{ item.product.price }}
                </span>
              </h6>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>

{% else %}
<div class="text-center py-4">
  <img src={% static 'images/empty-wishlist.png' %}>
</div>
{% endif %}
</section>
    


{% endblock %}
